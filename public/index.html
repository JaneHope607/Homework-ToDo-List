<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
      <ul>
          <li
              v-for="(todo, index) in todos"
          >
            <span>{{ todo.name }}</span>
          </li>
      </ul>

      <form v-on:submit.prevent="saveNewTodo">
          <label for="new-todo">Add a new task:</label>
          <input id="new-todo" type="text" v-model="newTodo"/>

          <label for="high">High</label>
          <input type="radio" name="priority" id="high" value="High" />

          <label for="low">Low</label>
          <input type="radio" name="priority" id="low" value="Low" />

          <input type="submit" value ="Save New Task" />
      </form>

  </div>

</body>
</html>
